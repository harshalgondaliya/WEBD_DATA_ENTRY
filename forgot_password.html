<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="label">Forgot Password</h1>
        <form class="forgot_form" action="reset_password.html" method="post" name="form" onsubmit="return validateEmail()">
            <div class="font">Email</div>
            <input type="email" name="email" placeholder="Enter your registered email" id="email">
            <div id="email_error" class="error"></div>
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </form>

        <div id="otp_section" style="display: none;">
            <div class="font">Enter OTP</div>
            <input type="text" id="otp_input" placeholder="Enter the OTP">
            <div id="otp_error" class="error"></div>
            <button type="button" onclick="validateOTP()">Verify OTP</button>
        </div>

        <div id="new_password_section" style="display: none;">
            <div class="font">New Password</div>
            <input type="password" id="new_password" placeholder="Enter your new password">
            <div id="password_error" class="error"></div>
            <button type="button" onclick="resetPassword()">Reset Password</button>
        </div>
    </div>
    <script src="valid.js"></script>
    <script src="forgot_password.js"></script>
</body>

</html>
